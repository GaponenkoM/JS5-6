<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
	<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<form id="stopwatch" title="Stopwatch" >
			<input type="button" id="stopwatch__display" title="Stopwatch" value="00:00:00">
			<p><input type="button" id="stopwatch__mls" value="0"></p>
			<input type="button" id="stopwatch__start_stop_btn" title="Start" value="Start">
			<input type="button" id="stopwatch__clear_btn" title="Clear" value="Clear">     
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
